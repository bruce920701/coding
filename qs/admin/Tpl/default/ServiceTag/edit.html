{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<div class="main">
<div class="main_title">{%EDIT} <a href="{:u("ServiceTag/index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<script>
$(function(){
	
	var length=$("input[name='name']").val().length;
	$(".name_tip").html(length+"/6");
	
	$("input[name='name']").live('input propertychange',function(){
		var length=$(this).val().length;
		$(".name_tip").html(length+"/6");
	});
	$("input[name='name']").live("blur",function(){
		var length=$(this).val().length;
		if(length>6){
			var val=$(this).val().substr(0,6);
			$(this).val(val);
			$(".name_tip").html("6/6");
		}
	});
	
});

</script>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">{%NAME}:</td>
		<td class="item_input"><input type="text" class="textbox require" name="name" value="{$vo.name}"/>
		<span class="name_tip">0/6</span>
		</td>
	</tr>
	<tr>
		<td class="item_title">{%SORT}:</td>
		<td class="item_input"><input type="text" class="textbox number-int" name="sort" value="{$vo.sort}" /></td>
	</tr>
	
	<tr>
		<td class="item_title"></td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$vo.id}" />
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="ServiceTag" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
<include file="Public:footer" />
