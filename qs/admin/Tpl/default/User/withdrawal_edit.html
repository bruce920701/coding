<div class="main">

<div class="main_title">{$withdrawal_info.user_name} 可提现总余额:{$withdrawal_info.user_money|format_price}</div>

<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data" onsubmit="return check_incharge_form();">
<table class="form" cellpadding=0 cellspacing=0>
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">本次提现金额:</td>
		<td class="item_input">{$withdrawal_info.money}元
		<span class='tip_span'>[实际打款给会员的金额，单位（元）]</span>
		</td>
	</tr>

	<tr>
		<td class="item_title">{%INCHARGE_MSG}:</td>
		<td class="item_input"><input type="text" class="textbox" name="log" style="width:400px;" />
		</td>
	</tr>
    <tr>
        <td class="item_title">状态:</td>
        <td class="item_input">
            <lable>通过<input type="radio" name="type" value="0" checked="checked"></lable>
            <lable>拒绝<input type="radio" name="type" value="1"></lable>
            <span class='tip_span'>[拒绝后，金额会返还到会员账户]</span>
        </td>
    </tr>
	<tr>
		<td class="item_title">&nbsp;</td>
		<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="id" value="{$withdrawal_info.id}" />

			<input type="hidden" name="{:conf("VAR_MODULE")}" value="User" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="do_withdrawal" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%OK}" />
			<input type="reset" class="button" value="{%RESET}" />
		</td>
	</tr>
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>	 
</form>
</div>
