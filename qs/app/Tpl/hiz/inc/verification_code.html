<style>
/* 验证码图标 */
@font-face {font-family: "iconcode";
  src: url('./public/verificationcode/iconfont.eot?@rand'); /* IE9*/
  src: url('./public/verificationcode/iconfont.eot?#iefix&@rand') format('embedded-opentype'), /* IE6-IE8 */
  url('./public/verificationcode/iconfont.woff?@rand') format('woff'), /* chrome、firefox */
  url('./public/verificationcode/iconfont.ttf?@rand') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
  url('./public/verificationcode/iconfont.svg#iconfont?@rand') format('svg'); /* iOS 4.1- */
}
.form-item-text{
	height:30px;
	line-height:30px;
}
.form-item{
	float:left;
}
.form-item .icon-list{
	float: left;
	text-align: center;
	padding: 5px 0;
	width: 25%;
    box-sizing: border-box;
    border: 1px solid rgba(255, 255, 255, 0);
}
.iconcode {
  font-family:"iconcode" !important;
  font-size:16px;
  font-style:normal;
  -webkit-font-smoothing: antialiased;
  -webkit-text-stroke-width: 0.2px;
  -moz-osx-font-smoothing: grayscale;
}
.icon-list i{
	display: block;
	font-size: 50px;
	line-height: 50px;
}
.icon-list.active{
    border: 1px solid #f80;
    color: #f80;
}
.ui-icon{
	background:none;
	border:none;
	color:#666;
	width:180px;
}

.img_verify_box a.refresh_verify{
	display:initial;
	padding:0;
	margin:0;
}
.img_verify_box img.verify{
	padding:0;
	height:36px;
	width:60px;
}
</style>
{if $is_verification_code eq 1}
<label class="f_label">图片验证码</label> 
<div class="form-item" >
<div class="form-item-text">
	<input class="ui-textbox ui-icon" name="verify_code" value="请选出下图中的&nbsp;&nbsp;&nbsp;{$key.iconname}" readonly="readonly">&nbsp;&nbsp;&nbsp;<span style="color:#353d44;cursor:pointer;"class="batch">换一批</span>
	</div>
	<div class="form-box-icon clearfix" >
		{foreach from=$verification_code item=item key=key}
		<div class="icon-list">
			<i class="iconcode" rel="{$item.iconcode}">{$item.iconfont}</i>
		</div>
		{/foreach}
		<input type="hidden" name="iconcode" value="">
	</div>
</div>
<span class="form_tip"></span>
{else}
<label class="f_label">图片验证码</label> 
<div class="form-item" >
	<input type="text" name="verify_code" class="ui-textbox img_verify" placeholder="请输入图片文字" />
	<a href="javascript:void(0);" class="refresh_verify">
		<img src="{$APP_ROOT}/verify.php" class="verify" rel="{$APP_ROOT}/verify.php" />
	</a> 
</div>
<span class="form_tip"></span>
{/if}
